<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doodle Jump</title>
    <link rel="stylesheet" href="style.css">

    <script src="/assets/js/prefixfree.min.js"></script>

    <meta content="Paltform game - Doodle Jump" property="og:title" />
    <meta content="go play doodleJump on paltform now!" property="og:description" />
    <meta content="https://paltform.tk/test/doodlejump/doodlejump.html" property="og:url" />
    <meta content="https://i.imgur.com/rbTQMvA.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    
  </head>
  <body>
    <div class="container">

      <canvas id="canvas">
        Aww, your browser doesn't support HTML5!
      </canvas>

      <div id="mainMenu">
        <h1>doodle jump</h1>
        <h3>using HTML5,</h3>
        <h3>...by <a href="https://twitter.com/betawolfy_" target="_blank">betawolfy</a></h3>
  			<h3>and <a href="" target="_blank">Kushagra Agarwal & Rishabh</a></h3>

        <p class="info">
          use
          <span class="key left">←</span>
          <span class="key right">→</span>
          to move and space to (re) start...
        </p>
        <a class="button" href="javascript:init()">Play</a>
      </div>

      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>

        <a class="button" href="javascript:reset()">Restart</a>
        <a id="tweetBtn" target="_blank" class="button tweet" href="#">Tweet score</a>

        <a id="fbBtn" target="_blank" class="button fb" href="#">Post on FB</a>
      </div>

      <!-- Preloading image ;) -->
      <img id="sprite" src="http://i.imgur.com/2WEhF.png"/>

      <div id="scoreBoard">
        <p id="score">0</p>
      </div>

    </div>

    <script src="Doodler.js"></script>
  </body>
</html>
